<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <br>
  <h1>Login</h1>
  <form>
     <label>userId</label>
    <input type="text" id="luserId">
    <label>Password</label>
    <input type="text" id="lPassword">
    <button onclick="login()" type="button" id="Login" value="Login">Login</button>
  </form>
  <br>
  <h1>Signup</h1>
  <form>
    <label>userId</label>
    <input type="text" id="suserId">
    <label>Password</label>
    <input type="text" id="sPassword">
    <label>userName</label>
    <input type="text" id="susername">
    <button onclick="signUp()" type="button" id="signup" value="Sign up">Sign up</button>
  </form>
  <br>
  <h1>JoinRoom</h1>
  <form>
    <label>Enter room id</label>
    <input type="text" id="roomId">
    <button onclick="joinRoom()" type="button" id="Submit" value="Submit">Submit</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/Home/index.js"></script>
</body>
</html>
