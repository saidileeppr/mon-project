<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Code Editor</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #editorContainer {
      width: 75%;
      height: 100%;
    }

    #sidebar {
      width: 25%;
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #fff;
    }

    #members {
      margin-top: auto; 
      list-style: none;
      padding: 0;
    }

    #members li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Collaborative Editor</h2>
    <label for="audioInput">Microphone:</label>
    <select id="audioInput"></select>

    <label for="audioOutput">Speaker:</label>
    <select id="audioOutput"></select>

    <button id="record">Record</button>
    <button id="reqWriteAccess">Request Write Access</button>
    <button id="execute">Execute</button>

    <label for="languageSelector">Choose Language:</label>
    <select id="languageSelector" name="languageSelector"></select>

    <h3>Connected Users:</h3>
    <ul id="members"></ul>
  </div>

  <div id="editorContainer">
    <div id="myInput" style="height: 100%;"></div> 
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/monaco-editor/min/vs/loader.js"></script>
  <script src="/Meet/MeetEditor.js"></script> 
  <script src="/Meet/MeetAudio.js"></script>
  <script src="/Meet/MeetRecorder.js"></script>
  <script src="/Meet/MeetEditorListener.js"></script>
  <script src="/Meet/MeetEditorUpdater.js"></script>
</body>
</html>
