<!DOCTYPE html>
<head>
<title>JSON Player</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333; 
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
  }

  .header {
    padding: 20px;
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #eee; 
  }

  h2 {
    margin: 0;
    font-size: 1.5em;
  }

  .controls {
    display: flex;
    align-items: center;
  }

  .file-upload input[type="file"] {
    display: none;
  }

  button, 
  .file-upload label { 
    display: inline-flex; 
    align-items: center;
    padding: 8px 16px;
    background-color: #2196F3; 
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 1em; 
    text-decoration: none; 
    margin-left: 10px; 
  }

  button:hover,
  .file-upload label:hover { 
    background-color: #1976D2; 
  }

  .output-select {
    margin-left: 20px;
    display: flex;
    align-items: center;
  }

  .output-select label {
    margin-right: 8px;
    color: #333;
  }

  .output-select select {
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff; 
  }

  .editor-container {
    flex-grow: 1;
  }

  #myInput {
    width: 100%;
    height: 100%;
    border: none;
  }

  .footer {
    background-color: #fff;
    padding: 20px;
    border-top: 1px solid #eee;
    width: 97.5%; 
  }

  #audRec {
    width: 100%; 
  }

  /* Optional: Style the audio controls - keep it simple for a clean look */
  audio::-webkit-media-controls-panel {
    background-color: #f0f0f0; 
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>JSON Player</h2>
      <div class="controls">
        <div class="file-upload">
          <label for="selectFiles">
            <i class="fas fa-upload"></i> Choose JSON File 
          </label>
          <input type="file" id="selectFiles" accept=".json">
        </div>
        <button id="import">
          <i class="fas fa-file-import"></i> Import JSON
        </button>
        <div class="output-select">
          <label for="outputDevice">Output Device:</label>
          <select id="outputDevice"></select>
        </div>
      </div>
    </div>

    <div class="editor-container">
      <div id="myInput"></div>
    </div>

    <div class="footer">
      <audio controls controlsList="nodownload" id="audRec"></audio>
    </div>
  </div>

  <script src="/monaco-editor/min/vs/loader.js"></script>
  <script src="/Player/monacoplayer.js"></script>
  <script src="/Player/monacoplayerupdate.js"></script>
  <script src="/Player/PlayerAudio.js"></script>
</body>
</html>
