<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Recorder</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f8f8f8;
    }

    #editorContainer {
      width: 75%;
      height: 100%;
    }

    #sidebar {
      width: 25%;
      background-color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    label {
      margin-bottom: 5px;
      color: #333;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #audioInputSelect {
      margin-bottom: 20px;
    }

    /* Style for member list (if needed) */
    #members {
      margin-top: auto;
    }

    #members > div {
      margin-bottom: 5px;
      padding: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="editorContainer">
    <div id="myInput" style="height: 100%;"></div> 
  </div>

  <div id="sidebar">
    <h2>Code Recorder</h2>

    <button id="record">Record</button>

    <label for="languageSelector">Choose Language:</label>
    <select id="languageSelector" name="languageSelector">
    </select>

    <label for="audioInputSelect">Select Input Device:</label>
    <select id="audioInputSelect"></select>

  </div>

  <script src="/monaco-editor/min/vs/loader.js"></script>
  <script src="/Recorder/RecorderAudio.js"></script>
  <script src="/Recorder/Recorder.js"></script>
  <script src="/Recorder/RecorderEditor.js"></script>
  <script src="/Recorder/RecorderEditorListener.js"></script>
</body>
</html>
