<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Recorder</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    #editorContainer {
      width: 75%;
      height: 100%;
    }

    #sidebar {
      width: 25%;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #members {
      margin-top: auto;
    }

    #members > div {
      margin-bottom: 5px;
      padding: 8px;
      background-color: #e9e9e9;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="editorContainer">
    <div id="myInput" style="height: 100%;"></div> 
  </div>

  <div id="sidebar">
    <h2>Code Recorder</h2>
    <button id="record">Start Recording</button>

    <label for="langg">Choose Language:</label>
    <select id="langg" name="langg">
      <option value="c">C</option>
      <option value="cpp">C++</option>
      <option value="java">Java</option>
      <option value="python" selected>Python</option>
    </select>

    <h3>Recorded Users:</h3>
    <div id="members">
      <div>Me</div> 
    </div>
  </div>
  <script src="/monaco-editor/min/vs/loader.js"></script>
  <script src="/Meet_room/monacorecJSON.js"></script>
  <script src="/Recorder/monaco_receditor.js"></script>
  <script src="/Recorder/monaco_reclistener.js"></script>

</body>
</html>
