<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 2em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! That page can't be found.</h2>
        <p>It looks like the page you are looking for might have been moved or is temporarily unavailable.</p>
        <a href="/">Go back to the homepage</a>
    </div>
</body>
</html>
